<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 Template</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="global-typograpgy">
        <section class="top-space-none">
            <div class="ki-home-banner-background">
                <div class="container h-100 ordr-1s hs-container">
                    <div class="ki-home-banner-text">
                        <h1 class="text-white w-100">
                            Driving Success<div class="d-block">
                                Through Expert</div><span class="d-block">
                                IT Consulting Services</span>
                        </h1>
                        <p class="text-white">Agility, Ingenuity, Reliability: Powering Progress.</p>
                    </div>
                </div>
                <div class="ki-home-banner-animation">
                    <div class="aj-animation-grid">
                        <div class="aj-grid-ele aj-z-5 one aj-light-purple aj-border-radius"></div>
                        <div class="aj-grid-ele aj-z-5 two aj-medium-purple"></div>
                        <div class="aj-grid-ele aj-z-5 three aj-dark-purple"></div>
                        <div class="aj-grid-ele aj-z-5 four aj-medium-purple"></div>
                        <div class="aj-grid-ele aj-z-5 five aj-grid-ele-bg-transparent"></div>
                        <div class="aj-grid-ele aj-z-5 six aj-dark-purple aj-border-radius"></div>
                        <div class="aj-grid-ele aj-z-5 seven aj-light-purple"></div>
                        <div class="aj-grid-ele aj-z-5 eight aj-dark-purple"></div>
                        <div class="aj-grid-ele aj-z-5 nine aj-grid-ele-bg-transparent"></div>
                        <div class="aj-grid-ele aj-z-5 ten aj-grid-ele-bg-transparent"></div>
                        <div class="aj-grid-ele aj-z-5 eleven aj-dark-purple aj-border-radius"></div>
                        <div class="aj-grid-ele aj-z-5 twelve aj-medium-purple"></div>
                        <!-- &#7789;emp elements -->
                        <div class="temp-aj-grid-ele aj-z-0 temp-one aj-light-purple aj-border-radius"></div>
                        <div class="temp-aj-grid-ele aj-z-0 temp-two aj-medium-purple"></div>
                        <div class="temp-aj-grid-ele aj-z-0 temp-three aj-dark-purple"></div>
                        <div class="temp-aj-grid-ele aj-z-0 temp-four aj-medium-purple"></div>
                        <div class="temp-aj-grid-ele aj-z-0 temp-six aj-dark-purple aj-border-radius"></div>
                        <div class="temp-aj-grid-ele aj-z-0 temp-seven aj-light-purple"></div>
                        <div class="temp-aj-grid-ele aj-z-0 temp-eight aj-dark-purple"></div>
                        <div class="temp-aj-grid-ele aj-z-0 temp-eleven aj-dark-purple aj-border-radius"></div>
                        <div class="temp-aj-grid-ele aj-z-0 temp-twelve aj-medium-purple"></div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <!-- GSAP and Flip Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
    <!-- Banner Animation Script -->
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2025 Your Company</p>
    </footer>
</body>

</html>
